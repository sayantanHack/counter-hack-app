<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Counter App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="counter">
  <h1 class="counter__title"> Counter App </h1>
  <p>This is a Simple count app.You can contribute into it by forking the repo.</p>
  <a href="https://github.com/mfaridzia/counter-hack-app">Fork From Here</a>
  <div class="counter__value">
    <button id="inc">-</button>
    <input type="text" readonly="readonly" id="counter" value="0">
    <button id="dec">+</button>
  </div>
</div>
  
<script src="main.js"></script>
</body>
</html>
